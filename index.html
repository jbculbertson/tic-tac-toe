<!DOCTYPE html>
<html>

<head>
  <title>Tic Tac Toe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags unless you know what you are doing -->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags unless you know what you are doing -->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>
<body class="container-fluid">
  <header>


    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#sign-up-Modal" id="sign-up-button">
      Sign Up
    </button>
    <div class="modal fade" id="sign-up-Modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Sign Up</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="sign-up">
                <input type="email" name="credentials[email]" value="" placeholder="abc@example.com">
                <input type="password" name="credentials[password]" value="" placeholder="password">
                <input type="password" name="credentials[password_confirmation]" value="" placeholder="password confirmation">
                <input type="submit" name="submit" value="Sign up!">
            </form>
          </div>
        </div>
      </div>
    </div>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#sign-in-Modal" id="sign-in-button">
      Sign In
    </button>
    <div class="modal fade" id="sign-in-Modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Sign In</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="sign-in">
                <input type="text" name="credentials[email]" value="" placeholder="abc@example.com">
                <input type="password" name="credentials[password]" value="" placeholder="password">
                <input type="submit" name="submit" value="Sign in!">
            </form>
          </div>
        </div>
      </div>
    </div>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#change-password-Modal" id="change-password-button">
      Change Password
    </button>
    <div class="modal fade" id="change-password-Modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Change Password</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="change-password">
              <fieldset>
                <input type="password" name="passwords[old]" value="" placeholder="Old Password">
                <input type="password" name="passwords[new]" value="" placeholder="New Password">
                <input type="submit" name="submit" value="Change Password">
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#show-games-Modal" id="show-games-button">
      Show Games
    </button>
    <div class="modal fade" id="show-games-Modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Show Games</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="show-games">
              <fieldset>
                <input type="submit" name="show-games" value="Show Games">
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#sign-out-Modal" id="sign-out-button">
      Sign Out
    </button>
    <div class="modal fade" id="sign-out-Modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Sign Out</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="sign-out">
              <fieldset>
                <input type="submit" name="submit" value="Sign out!">
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#create-game-Modal" id="create-game-button">
      Create Game
    </button>
    <div class="modal fade" id="create-game-Modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Create Game</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="create-game">
              <fieldset>
                <input type="submit" name="create-game" value="Start a New Game">
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#clear-board-Modal" id="clear-board-button">
      Clear Board
    </button>
    <div class="modal fade" id="clear-board-Modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Clear Board</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="col-xs-12">
              <button class='clear-board'>Clear Board</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row_banner">
      <div class="col-xs-12">
        <div id='message-banner'>
          <p>Welcome to the world's greatest TicTacToe game</p>
        </div>
      </div>
    </div>
    <div class="row_stats">
      <div class="col-xs-12">
        <div id='stats-banner'>
          <p>Stats</p>
        </div>
      </div>
    </div>
  </header>
  <div class='gameboard'>
    <div class="row">
      <div class="col-xs-4 box" id='0' data-id=0></div>
      <div class="col-xs-4 box" id='1' data-id=1></div>
      <div class="col-xs-4 box" id='2' data-id=2></div>
