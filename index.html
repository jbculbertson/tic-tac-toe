<!DOCTYPE html>
<html>

<head>
  <title>Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags unless you know what you are doing -->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags unless you know what you are doing -->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body class="container-fluid">
  <form id="sign-up">
    <fieldset>
      <legend>Sign up</legend>
      <input type="email" name="credentials[email]" value="" placeholder="abc@example.com">
      <input type="password" name="credentials[password]" value="" placeholder="password">
      <input type="password" name="credentials[password_confirmation]" value="" placeholder="password confirmation">
      <input type="submit" name="submit" value="Sign up!">
    </fieldset>
  </form>
  <br>

  <form id="sign-in">
    <fieldset>
      <legend>Sign in</legend>
      <input type="text" name="credentials[email]" value="" placeholder="abc@example.com">
      <input type="password" name="credentials[password]" value="" placeholder="password">
      <input type="submit" name="submit" value="Sign in!">
    </fieldset>
  </form>
  <br>
  <form id="sign-out">
    <fieldset>
      <legend>Sign out</legend>
      <input type="submit" name="submit" value="Sign out!">
    </fieldset>
  </form>
  <br>
  <form id="change-password">
    <fieldset>
      <legend>Change Password</legend>
      <input type="password" name="passwords[old]" value="" placeholder="Old Password">
      <input type="password" name="passwords[new]" value="" placeholder="New Password">
      <input type="submit" name="submit" value="Change Password">
    </fieldset>
  </form>
  <br>
  <br>
  <form id="create-game">
    <fieldset>
      <legend>Start a New Game</legend>
      <input type="submit" name="create-game" value="Submit">
    </fieldset>
  </form>
  <br>
  <form id="show-games">
    <fieldset>
      <legend>Show Games</legend>
      <input type="submit" name="show-games" value="Submit">
    </fieldset>
  </form>
  <form id="show-one-game">
    <fieldset>
      <legend>Show a Specific Game</legend>
      <input type="text" name="game[id]" value="" placeholder="Game ID">
      <input type="submit" name="show-games" value="Submit">
    </fieldset>
  </form>
  <form id="join-game">
    <fieldset>
      <legend>Join Game</legend>
      <input type="submit" name="join-game" value="Submit">
    </fieldset>
  </form>
  <br>

  <div class='gameboard'>
    <div id="row1">
      <div class="col-xs-4 box" id='0' data-id=0></div>
      <div class="col-xs-4 box" id='1' data-id=1></div>
      <div class="col-xs-4 box" id='2' data-id=2></div>
    </div>
    <div id="row2">
      <div class="col-xs-4 box" id='3' data-id=3></div>
      <div class="col-xs-4 box" id='4' data-id=4></div>
      <div class="col-xs-4 box" id='5' data-id=5></div>
    </div>
    <div id="row3">
      <div class="col-xs-4 box" id='6' data-id=6></div>
      <div class="col-xs-4 box" id='7' data-id=7></div>
      <div class="col-xs-4 box" id='8' data-id=8></div>
    </div>
  </div>
  <button class='clear-board'>Clear Board</button>
  <div id='message-banner'>
    <p>Who Will Win??</p>
  </div>
</body>

</html>
